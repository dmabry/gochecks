

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Check out code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        go mod tidy
        go mod download

    - name: Install nfpm
      run: |
        curl -sL https://github.com/goreleaser/nfpm/releases/download/v2.43.0/nfpm_2.43.0_linux_amd64.tar.gz | tar xz --strip-components=1 -C /usr/local/bin nfpm

    - name: Build multi-platform binaries
      run: ./scripts/build-multiplatform.sh test

    - name: Build packages
      run: ./scripts/build-packages.sh test

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
